<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<title>Formulário de Busca</title>
</head>

<body>
	<h1>Formulário de Busca</h1>
	<!-- action: the endpoint to form perfom the request -->
	<!-- method: the verb of the request -->
	<form action="https://www.google.com/search" method="get" target="_blank">
		<!-- for: link the label with a input by your id -->
		<label for="search">Faça uma busca na internet:</label>
		<!-- type: the type of the input in html -->
		<!-- value: the visible content inside the tag -->
		<!-- name: the name of the element as a variable -->
		<input type="text" name="q" id="search">
		<input type="submit" value="OK">
	</form>
</body>

</html>
