<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<title>Listas Aninhadas</title>
</head>

<body>
	<!-- unordered list -->
	<ul>
		<!-- list item -->
		<li>Item 1</li>
		<li>Item 2</li>
		<!-- ordered list -->
		<ol>
			<li>Item 2.1</li>
			<li>Item 2.2</li>
		</ol>
		<li>Item 3</li>
	</ul>


	<!-- definition/description list -->
	<dl>
		<!-- definition/description term -->
		<dt>HTML</dt>
		<!-- definition/description details -->
		<dd>Linguagem de Marcação de Hipertexto</dd>
		<dd>Usada para criar páginas na web</dd>

		<dt>CSS</dt>
		<dd>Folhas de Estilo em Cascata</dd>

		<dt>Web</dt>
		<dt>WWW</dt>
		<dd>Rede mundial de computadores</dd>
	</dl>
</body>

</html>
