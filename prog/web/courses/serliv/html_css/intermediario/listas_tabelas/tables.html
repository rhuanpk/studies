<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<title>Tables</title>

	<style>
		body {
			font-family: sans-serif;
		}

		table {
			background-color: lemonchiffon;
			width: 80%;
			margin: auto;

			border-collapse: collapse;

			/* all columns has the same width? */
			/* table-layout: fixed; */
		}

		th {
			background-color: khaki;
			padding: 16px;
			border: 1px solid goldenrod;
		}

		td {
			text-align: center;
			padding: 8px;
			border: 1px solid black;
		}
	</style>
</head>

<body>
	<table>
		<caption>Tabela de Preços de Cursos</caption>

		<thead>
			<!-- table row (lines) -->
			<tr>
				<!-- table header (header) -->
				<th>Área</th>
				<th>Cursos</th>
				<th>Investimento</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<!-- table data (column) -->
				<td rowspan="3">Design</td>
				<td>InDesign</td>
				<td>R$ 1.000,00</td>
			</tr>
			<tr>
				<td>Photoshop</td>
				<td>R$ 1.000,00</td>
			</tr>
			<tr>
				<td>Illustrator</td>
				<td>R$ 1.000,00</td>
			</tr>

			<tr>
				<td rowspan="4">Development</td>
				<td>HTML</td>
				<td>R$ 1.000,00</td>
			</tr>
			<tr>
				<td>CSS</td>
				<td>R$ 1.000,00</td>
			</tr>
			<tr>
				<td>Javascript</td>
				<td>R$ 1.000,00</td>
			</tr>
			<tr>
				<td>PHP</td>
				<td>R$ 1.000,00</td>
			</tr>
		</tbody>

		<tfoot>
			<tr>
				<!-- <th colspan="3">Valores sujeitos a alterações sem aviso prévio.</th> -->
				<td colspan="3">Valores sujeitos a alterações sem aviso prévio.</td>
			</tr>
		</tfoot>
	</table>
</body>

</html>
