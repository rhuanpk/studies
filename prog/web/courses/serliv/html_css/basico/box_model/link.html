	<style>
		body {
			font-family: sans-serif;
			color: red;
		}

		/* all sub-states */
		a {
			/* color: red; */
			display: inline-block;
			padding: 5px;
		}

		/* original state (unvisited) */
		a:link {
			color: orange;
		}

		a:visited {
			color: green;
		}

		a:hover {
			background-color: #ccc;
		}

		a:active {
			background-color: yellow;
		}
	</style>
