<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Picture</title>

	<style>
		img {
			max-width: 100%;
		}
	</style>
</head>

<body>
	<img src="images/1280.jpg" alt="Texto alternativo"
		srcset="images/960.jpg 960w, images/640.jpg 640w, images/480.jpg 480w"
		sizes="(min-width: 900px) 33vw, (min-width: 600px) 50vw, 100vw">

	<hr>

	<picture>
		<source media="(min-width: 900px)" srcset="images/1280.jpg 1280w, images/960.jpg 960w, images/640.jpg 640w"
			sizes="33vw">

		<source media="(min-width: 600px)" srcset="images/1280.jpg 1280w, images/960.jpg 960w, images/640.jpg 640w"
			sizes="50vw">

		<img src="images/1280.jpg" alt="Texto alternativo">
	</picture>
</body>

</html>
