<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Iframe</title>

	<style>
		.iframe-container {
			display: flex;
			gap: 1rem;
		}

		iframe {
			width: 100%;
			aspect-ratio: 16 / 9;
		}
	</style>
</head>

<body>
	<h1>Iframe</h1>

	<!-- <iframe src="audio.html"></iframe> -->
	<!-- <iframe src="https://serliv.com" width="100%" height="500" frameborder="0"></iframe> -->

	<div class="iframe-container">
		<iframe src="https://serliv.com" frameborder="0"></iframe>
		<iframe src="https://www.youtube.com/embed/BNcDPK8xPXA?si=8xt3OzZq8FbD86Z-" title="YouTube video player"
			frameborder="0"
			allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
			referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
		</iframe>
	</div>
</body>

</html>
