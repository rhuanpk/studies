<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Media Queries</title>

	<style>
		body {
			background-image: linear-gradient(rgb(81, 0, 255), rgb(98, 0, 255));
			color: whitesmoke;
			font-family: sans-serif;

			min-height: 100dvh;
			margin: 0;

			display: flex;
			justify-content: center;
			align-items: center;
			text-align: center;
		}

		h1 {
			margin: 0 1rem;
			font-size: 1.5rem;
		}

		@media screen and (min-width: 27em) {
			h1 {
				font-size: 2.5rem;
			}
		}

		@media (width > 27em) {
			h1 {
				color: yellow;
			}
		}

		@media screen and (max-width: 37.5em) {
			h1 {
				color: red;
			}
		}

		@media (width <=37.5em) {
			h1 {
				color: white;
			}
		}

		@media (27em < width <=37.5em) {
			body {
				background-color: #ccc;
				background-image: none;
			}

			h1 {
				color: black;
			}
		}
	</style>
</head>

<body>
	<section>
		<h1>Testando Novas Maneiras de Escrever Media Query</h1>
	</section>
</body>

</html>
