<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<title>Função Calc</title>

	<style>
		html {
			font-size: 62.5%;
		}

		header {
			background-color: rgba(255, 0, 0, .25);
			font-size: 2rem;
			width: 100%;
			height: 15rem;

			position: fixed;
			top: 0;
			left: 0;
		}

		main {
			background-color: #ccc;
			font-size: 2rem;
			min-height: calc(100vh - 15rem - 2rem);
			margin-top: 15rem;
		}

		footer {
			background-color: blue;
			font-size: 2rem;
			height: 10rem;
		}
	</style>
</head>

<body>
	<header>header</header>
	<main>main</main>
	<footer>footer</footer>
</body>

</html>
