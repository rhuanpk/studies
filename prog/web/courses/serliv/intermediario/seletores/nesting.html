<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<title>Nesting</title>

	<link rel="stylesheet" href="nesting.css">
</head>

<body>
	<div class="container">
		<div class="div1">
			<p class="paragraph">Lorem, ipsum <b>dolor</b>.</p>
		</div>
		<div class="div2">
			<p class="paragraph highlight">Lorem, <b>ipsum</b> dolor (<a href="#">link</a>).</p>
		</div>
	</div>

	<div class="div1">
		<p>Lorem, ipsum <b>dolor</b>.</p>
	</div>
	<div class="div2">
		<p>Lorem, <b>ipsum</b> dolor.</p>
	</div>
</body>

</html>
