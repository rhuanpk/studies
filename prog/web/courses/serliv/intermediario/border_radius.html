<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<title>Border Radius</title>

	<style>
		div {
			background-color: orange;
			width: 200px;
			height: 200px;
			margin: 100px auto;

			/* top-left > top-right > bottom-right > bottom left */
			border-radius: 50px 20px 100px 0;

			/* ellipse for all corners*/
			border-radius: 50px / 100px;

			/* ellipse for individual corners*/
			border-radius: 50px 20px 0 80px / 100px 50px 0 20px;
		}
	</style>
</head>

<body>
	<div></div>
</body>

</html>
