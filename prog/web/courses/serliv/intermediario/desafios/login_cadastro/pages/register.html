<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<title>Cadastro</title>

	<link rel="stylesheet" href="../styles/fonts.css">
	<link rel="stylesheet" href="../styles/reset.css">
	<link rel="stylesheet" href="../styles/vars.css">
	<link rel="stylesheet" href="../styles/style.css">
	<link rel="stylesheet" href="../styles/register.css">
</head>

<body>
	<form action="#" method="get" class="form" autocomplete="off">
		<fieldset class="fieldset">
			<legend class="legend">Cadastre-se</legend>

			<label for="user" class="label">Usuário</label>
			<input type="text" name="user" id="user" class="input">

			<label for="email" class="label">Email</label>
			<input type="email" name="email" id="email" class="input">

			<label for="pass" class="label">Senha</label>
			<input type="password" name="pass" id="pass" class="input">

			<div class="actions-flex">
				<button type="submit" class="button button-submit">Cadastrar-se</button>
				<p>Já possui cadastro? <a href="../index.html">Faça login</a></p>
			</div>
		</fieldset>
	</form>
</body>

</html>
