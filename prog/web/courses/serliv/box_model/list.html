<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<title>List</title>

	<style>
		body {
			font-family: sans-serif;
		}

		ul li {
			/* list-style-type: circle; */
			/* list-style-position: inside; */
			list-style-type: none;
		}

		ol li {
			/* list-style-type: lower-roman; */
			list-style: upper-alpha inside;
		}
	</style>
</head>

<body>
	<h1>List</h1>

	<ul>
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
	</ul>

	<ol>
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
	</ol>
</body>

</html>
