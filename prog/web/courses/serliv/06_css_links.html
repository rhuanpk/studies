<!doctype html>
<html lang="pt">
	<head>
		<title>CSS Links</title>
		<meta charset="utf-8">

		<style>
			body {
				font-family: sans-serif;
				color: teal;
			}

			a:link {
				color: tomato;
			}

			a:hover {
				background-color: #ccc;
			}

			a:visited {
				color: gray;
			}

			a:active {
				color: orange;
			}

			li {
				color: black;
			}

			ol li {
				list-style-type: lower-roman;
			}

			.in {
				list-style-type: circle;
				list-style-position: inside;
			}
		</style>
	</head>
	<body>
		<p>Veja o arquivo <a href="01_test.html">01_test.html</a>.</p>
		<p>Veja o arquivo <a href="02_tags.html">02_tags.html</a>.</p>
	
		<ul>
			<li>Item 1;</li>
				<li class="in">Item 1.1;</li>
				<li class="in">Item 1.2;</li>
			<li>Item 2;</li>
			<li>Item 3.</li>
		</ul>

		<ol>
			<li>Item 1;</li>
				<li>Item 1.1;</li>
				<li>Item 1.2;</li>
			<li>Item 2;</li>
			<li>Item 3.</li>
		</ol>
	</body>
</html>
