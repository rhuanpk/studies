<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTMLCollection & NodeList</title>

	<style>
		body {
			background-color: #111;
			color: #eee;
			font-family: sans-serif;
		}
	</style>
</head>

<body>
	<h1>HTMLCollection & NodeList</h1>

	<div class="container">
		<ul id="list">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
			<li>Item 5</li>
		</ul>
	</div>

	<script>
		const nodeList = document.querySelectorAll('#list li')
		const htmlCollection = document.getElementById('list').getElementsByTagName('li')
		console.log(nodeList)
		console.log(htmlCollection)

		document.querySelector('#list').innerHTML += '<li>Item 6</li>'
		console.log(nodeList)
		console.log(htmlCollection)

		document.getElementById('list').innerHTML += '<li>Item 7</li>'
		console.log(nodeList)
		console.log(htmlCollection)

		document.getElementById('list').innerHTML = ''
		console.log(nodeList)
		console.log(htmlCollection)
	</script>
</body>

</html>
