<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exercício 2</title>

	<style>
		body {
			background-color: #111;
			color: #eee;
			font-family: sans-serif;
		}
	</style>
</head>

<body>
	<h1>Exercício 2</h1>

	<script>
		let n = prompt('Digite um número de 0 à 6:')

		switch (n) {
			case '0':
				alert('Domingo')
				break
			case '1':
				alert('Segunda-feira')
				break
			case '2':
				alert('Terça-feira')
				break
			case '3':
				alert('Quarta-feira')
				break
			case '4':
				alert('Quinta-feira')
				break
			case '5':
				alert('Sexta-feira')
				break
			case '6':
				alert('Sábado')
				break
			default:
				alert('Digite um valor válido.')
				break
		}
	</script>
</body>

</html>
