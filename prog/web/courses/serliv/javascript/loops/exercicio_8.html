<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Break & Continue</title>

	<style>
		body {
			background-color: #111;
			color: #eee;
			font-family: sans-serif;
		}
	</style>
</head>

<body>
	<h1>Break & Continue</h1>

	<script>
		for (let i = 1; i < 10; i++) {
			console.log(i)
			if (i == 5) {
				break
			}
		}
		console.log('Fim do loop com break.')

		for (let i = 1; i < 10; i++) {
			if (i == 5) {
				continue
			}
			console.log(i)
		}
		console.log('Fim do loop com continue.')
	</script>
</body>

</html>
