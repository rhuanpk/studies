<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Área do Círculo</title>

	<style>
		body {
			background-color: #111;
			color: #eee;
			font-family: sans-serif;
		}
	</style>
</head>

<body>
	<h1>Área do Círculo</h1>

	<label>
		Raio
		<input type="number" id="raio">
	</label>

	<button onclick="calcularArea()">Calcular Área</button>

	<br>

	<output id="output"></output>

	<script>
		const raio = document.getElementById('raio')
		const output = document.getElementById('output')

		function calcularArea() {
			let raioValue = parseFloat(raio.value)
			const area = Math.PI * raioValue ** 2

			output.innerHTML = `A área é: ${area}`
		}
	</script>
</body>

</html>
