<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Segundo Desafio</title>

	<style>
		body {
			background-color: #111;
			color: #eee;
			font-family: sans-serif;
		}
	</style>
</head>

<body>
	<h1>Segundo Desafio</h1>

	<script>
		let n = 10
		n += 5
		n *= 5
		n++
		alert('O resto da divisão de ' + n + ' por 6 é ' + (n % 6))
		alert('O quadrado do resto da divisão de ' + n + ' por 6 é ' + ((n % 6) ** 2))
		alert('O valor da variável é ' + n)
		n /= 4
		alert('O valor da variável é ' + n)
	</script>
</body>

</html>
