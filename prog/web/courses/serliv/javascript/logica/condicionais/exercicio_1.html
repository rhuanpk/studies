<!DOCTYPE html>
<html lang="pt">

<head>

	<title>Exercício 1</title>

	<style>
		body {
			background-color: #111;
			color: #eee;
			font-family: sans-serif;
		}
	</style>

<body>
	<h1>Exercício 1</h1>

	<script>
		let n1 = parseFloat(prompt('Digite a nota 1:'))
		let n2 = parseFloat(prompt('Digite a nota 2:'))
		let media = (n1 + n2) / 2

		if (media > 4) {
			alert('APROVADO!')
		} else {
			alert('REPROVADO!')
		}

		alert('Fim do programa.')
	</script>
</body>
