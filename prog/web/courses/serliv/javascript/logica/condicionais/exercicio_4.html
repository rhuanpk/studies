<body>
	<h1>Desafio 3</h1>

	<script>
		let n1 = parseFloat(prompt('Digite a nota 1:'))
		let n2 = parseFloat(prompt('Digite a nota 2:'))

		if (n1 <= 10 && n2 <= 10 && n1 >= 0 && n2 >= 0) {
			let media = (n1 + n2) / 2
			if (media > 4 && n1 > 0 && n2 > 0) {
				alert('APROVADO!')
			} else {
				alert('REPROVADO!')
			}
		} else {
			alert('Digite apenas n√∫mero maiores que 0 e menores que 10.')
		}
	</script>
