<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Desafio 5</title>

	<style>
		body {
			background-color: #111;
			color: #eee;
			font-family: sans-serif;
		}
	</style>
</head>

<body>
	<h1>Desafio 5</h1>

	<script>
		let x = 10

		switch (typeof x) {
			case 'number':
				alert('x é número')
				break
			case 'string':
				alert('x é texto')
				break
			case 'boolean':
				alert('x é boleana')
				break
			case 'undefined':
				alert('x é não definida')
				break
			default:
				alert('nenhum tipo conhecido')
				break
		}
	</script>
</body>

</html>
