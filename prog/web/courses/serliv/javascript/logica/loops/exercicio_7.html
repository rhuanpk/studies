<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Loops - Desafio 2</title>

	<style>
		body {
			background-color: #111;
			color: #eee;
			font-family: sans-serif;
		}
	</style>
</head>

<body>
	<h1>Loops - Desafio 2</h1>

	<script>
		for (let ano = 1004; ano <= 2024; ano += 4) {
			document.write(ano + '<br>')
		}
	</script>
</body>

</html>
