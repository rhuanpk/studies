	<script>
		let count = 0
		let evensCount = 0

		while (true) {
			let dice1 = parseInt(Math.random() * 6 + 1)
			let dice2 = parseInt(Math.random() * 6 + 1)

			console.log(dice1, dice2, count, evensCount)

			if (dice1 == dice2) {
				continue
			}

			count++

			if ((dice1 + dice2) % 2 == 0) {
				evensCount++
			}

			if (evensCount >= 10) {
				break
			}
		}

		console.log('Foram necessárias ' + count + ' tentativas.')
