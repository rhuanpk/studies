<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Desafio 1</title>

	<style>
		body {
			background-color: #111;
			color: #eee;
			font-family: sans-serif;
		}
	</style>
</head>

<body>
	<h1>Desafio 1</h1>

	<script>
		let n1 = parseFloat(prompt('Digite um número de 0 à 10:'))
		let n2 = parseFloat(prompt('Digite outro número de 0 à 10:'))
		let media = (n1 + n2) / 2
		alert('A média é menor ou igual a 4? ' + (media <= 4 || n1 == 0 || n2 == 0))
	</script>
</body>
