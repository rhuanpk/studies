			font-family: sans-serif;

<body>
	<h1>Desafio 1</h1>
	<script>
		let n1 = parseFloat(prompt('Digite um número de 0 à 10:'))
		let n2 = parseFloat(prompt('Digite outro número de 0 à 10:'))
		let media = (n1 + n2) / 2

		console.log('A médio do dois número é maior que 7? ' + (media > 7))
	</script>
