<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Boolean, Number, String & typeof</title>

	<style>
		body {
			background-color: #111;
			color: #eee;
			font-family: sans-serif;
		}
	</style>
</head>

<body>
	<h1>Boolean, Number, String & typeof</h1>

	<script>
		let mesagem = "mensagem de \"texto\""
		console.log(mesagem)

		console.log(typeof 0)
		console.log(typeof '0')
		console.log(typeof String(0))

		// 0, '', null, undefined and NaN when converted to boolean are always false
		// any other type are true by default
		let isValid = true
		console.log(typeof isValid)
		console.log(Boolean("0")) // true
		console.log(Boolean(0)) // false
		console.log(Boolean(undefined)) // false
		console.log(Boolean(null)) // false
		console.log(Boolean(NaN)) // false
		console.log(Boolean("")) // false

		// undefined = not initialized
		// null = without value
		let naoDeclarado = null
		console.log(naoDeclarado)
		naoDeclarado = 0
		console.log(naoDeclarado)

		let n = parseFloat('a')
		console.log(n)
		console.log(typeof n)

		console.log(typeof undefined)
		console.log(typeof null)
		console.log(typeof 0)
		console.log(typeof '')
		console.log(typeof true)

		console.log(10.5.toString())
		console.log(typeof 10.5.toString())
		// console.log(10.toString()) // invalid token error
		// console.log(typeof 10.toString()) // invalid token error
		console.log(10.0.toString())
		console.log(typeof 10.0.toString())
		console.log(10 .toString())
		console.log(typeof 10 .toString())
		console.log((10 .toString()))
		console.log(typeof (10 .toString()))
		console.log((10).toString())
		console.log(typeof (10).toString())
	</script>
</body>

</html>
