<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Métodos</title>

	<style>
		body {
			background-color: #111;
			color: #eee;
			font-family: sans-serif;
		}
	</style>
</head>

<body>
	<h1>Métodos</h1>

	<script>
		const produto = {
			nome: 'caneta',
			quantidade: 10,
			// never use arrow functions as methods
			// you can use short declaration: comprar() {}
			comprar: function (qtd) {
				console.log(`comprando ${qtd} ${this.nome}s`)

				if (qtd > this.quantidade) {
					console.error(`quantidade insuficiente (${this.quantidade})`)
					return
				}

				this.quantidade -= qtd
			}
		}
		console.log(produto)

		produto.quantidade -= 3
		console.log(produto)

		produto.quantidade -= 12
		console.log(produto)

		produto.quantidade = 10
		console.log(produto)

		produto.comprar(3)
		console.log(produto)

		produto.comprar(12)
		console.log(produto)
	</script>
</body>

</html>
