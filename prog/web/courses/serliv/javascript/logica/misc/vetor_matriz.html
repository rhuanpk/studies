<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vetor & Matriz</title>

	<style>
		body {
			background-color: #111;
			color: #eee;
			font-family: sans-serif;
		}
	</style>
</head>

<body>
	<h1>Vetor & Matriz</h1>

	<script>
		const notas = [[3, 5, 6, 1], [2, 8, 4, 9], [0, 3, 5, 7]]

		console.log(notas)

		console.log(notas[1]) // [2, 8, 4, 9]
		console.log(notas[1][2]) // 4

		console.log(notas[2][1]) // 3

		for (let i = 0; i < notas.length; i++) {
			console.log(notas[i])
			for (let j = 0; j < notas[i].length; j++) {
				console.log(notas[i][j])
			}
		}
	</script>
</body>

</html>
