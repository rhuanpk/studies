<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Var, Let e Const</title>

	<style>
		body {
			background-color: #111;
			color: #eee;
			font-family: sans-serif;
		}
	</style>
</head>

<body>
	<h1>Var, Let e Const</h1>

	<script>
		// var: allow redeclaration, global scoped
		var xpto = 42
		var xpto = 'xpto'
		console.log(xpto)

		// let: deny redeclaration, local scoped
		let index = 42
		for (let index = 0; index < 5; index++) {
			console.log(index)
		}
		console.log(index)
	</script>
</body>

</html>
