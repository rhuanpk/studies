<!doctype html>
<html lang="pt">

<head>
	<title>Box Sizing</title>
	<meta charset="utf-8">

	<style>
		div {
			background-color: orange;
			width: 150px;
			height: 100px;
			margin: 10px;
		}

		#div1 {
			padding: 25px;
		}

		#div2 {
			padding: 25px;
			/* padding é somado a width e height (default) */
			/* box-sizing: content-box; */
			/* padding NÃO é somado a width e height (default) */
			box-sizing: border-box;
		}
	</style>
</head>

<body>
	<h1>Título</h1>
	<div id="div1">text</div>
	<div id="div2">text</div>
</body>

</html>
